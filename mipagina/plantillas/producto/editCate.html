<script type="text/javascript">
$('#Tipo').submit(function(e){
		e.preventDefault();
		var dato=$(this).serialize();
		console.log(dato);
		$.ajax({
			type:"POST",
			url:"/editCate/"+{{cod}}+"/",
			data: dato,
			success:function(resp){
				console.log(resp);
				$('#ventanas').html(resp);
			}
		});
	});
</script>
<div class="card">
<form method="POST" id="Tipo">{% csrf_token %}
	{{forms}}<br>
	<button class="btn btn-primary">Actualizar</button>
</form>
</div>
